stages:
  - build
  - package
  - codeQuality
  
build_gcc:
  only:
    - master
  stage: build
  image: ubuntu:bionic
  allow_failure: false
  before_script:
    - apt-get update
    - apt-get install gcc g++ make libncurses5-dev libncursesw5-dev cmake -y
  script:
    - cmake .
    - make

build_clang:
  only:
    - master
  stage: build
  image: ubuntu:bionic
  allow_failure: false
  before_script:
    - apt-get update
    - apt-get install clang libncurses5-dev libncursesw5-dev cmake -y
  script:
    - cmake .
    - make

code_quality:
  only:
    - master
  stage:
    - codeQuality
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

canvas_submit:
  only:
    - master
  stage: package
  image: ubuntu:bionic
  allow_failure: true
  script:
    - whoami
